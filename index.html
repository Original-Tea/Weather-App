<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A Weather App" />
        <title>Weather</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="page">
                <div id="sun"></div>
                <div id="cloud1" class="cloud"></div>
                <div id="cloud2" class="cloud"></div>
                <div id="cloud3" class="cloud"></div>
                <div id="cloud4" class="cloud"></div>

            <section id="main">
                <div id="weatherDetails">

                </div>
            </section>

            <section id="bottom">
                <div id="otherDays">
                    <div class="day">
                        <div class="details">
                            <h1>Sunday</h1>
                            <h2>16/7</h2>
                            <h2>17°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-cloud-rain"></i>
                        </div>
                    </div>
                    <div class="day">
                        <div class="details">
                            <h1>Monday</h1>
                            <h2>17/7</h2>
                            <h2>22°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-sun"></i>
                        </div>
                    </div>
                    <div class="day">
                        <div class="details">
                            <h1>Tuesday</h1>
                            <h2>18/7</h2>
                            <h2>16°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-cloud-rain"></i>
                        </div>
                    </div>
                    <div class="day">
                        <div class="details">
                            <h1>Wednesday</h1>
                            <h2>19/7</h2>
                            <h2>15°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-cloud-rain"></i>
                        </div>
                    </div>
                    <div class="day">
                        <div class="details">
                            <h1>Thursday</h1>
                            <h2>20/7</h2>
                            <h2>20°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-sun"></i>
                        </div>
                    </div>
                    <div class="day">
                        <div class="details">
                            <h1>Friday</h1>
                            <h2>21/7</h2>
                            <h2>21°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-sun"></i>
                        </div>
                    </div>
                    <div class="day">
                        <div class="details">
                            <h1>Saturday</h1>
                            <h2>22/7</h2>
                            <h2>23°C</h2>
                        </div>
                        <div class="symbol">
                            <i class="fa-sharp fa-solid fa-sun"></i>
                        </div>
                    </div>
                </div>

                <div id="otherDetails">
                    <div class="set"><div id="feelsLike" class="cube">
                        <h1>Feels Like</h1>
                        <h1>19°C</h1>
                    </div></div>
                    <div class="set"><div id="Humidity" class="cube"></div></div>
                    <div class="set"><div id="Sunset" class="cube"></div></div>
                    <div class="set"><div id="Sunrise" class="cube"></div></div>
                </div>
            </section>
        </section>
    </body>
    </html>
